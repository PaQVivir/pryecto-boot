<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg bg-orange">

        <div class="container">

            <a class="navbar-brand" href="../index.html"><img src="../fotosweb/papelmaderalogo.png" alt="logo"
                    class="w-75"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./producto.html">Productos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="">
        <section>
            <h2 class="text-center">Contactanos</h2>
            <div class="container">
                <div>
                    <label class="colortexto" for="nombre-usuario">Nombre y Apellido: </label>
                    <input type="text" class="form-control" name="nombre" id="nombre-usuario"
                        placeholder="Ej: Pedro Perez" required>
                </div>
                <div>
                    <label class="colortexto" for="correo">Email:</label>
                    <input type="text" class="form-control" name="correo" id="correo" placeholder=" Ej: correo@gmail"
                        required>
                </div>
                <div>
                    <label class="colortexto" for="celular">Telefono:</label>
                    <input type="text" class="form-control" name="telefono" id="celular" placeholder=" Ej: 261-555555"
                        required>
                </div>
                <div>
                    <label class="colortexto" for="asuntos">Asunto: </label>
                    <select name="asunto" class="form-control" id="asuntos" required>
                        <option value="" disabled selected>Elija una opcion</option>
                        <option value="">Presupuesto</option>
                        <option value="">sugerencias</option>
                        <option value="">Consultas</option>
                        <option value="">Reclamo</option>
                    </select>
                </div>
                <div>
                    <label class="colortexto" for="comentario">Mensaje: </label>
                    <textarea name="mensaje" class="form-control" id="comentario" cols="30" rows="10"
                        required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="" class="btn btn-orange mt-2">Enviar</a>
                </div>
            </div>
        </section>
    </main>


    <footer class="contariner fluid bg-orange mt-4">

        <div class="container">

            <div class="row justify-content-lg-between align-items-lg-center">

                <div class="col-lg-3 py-2">
                    <h3 class="text-center-lg">Direccion</h3>
                    <div>
                        <i>Adolfo Calle 519</i>
                        <i>Zona Comercial</i>
                        <i>Guaymallen - Mendoza</i>
                    </div>
                </div>

                <div class="col-lg-3 py-3 p-lg-0">
                    <h3 class="text-center-lg">Nuestras redes</h3>
                    <div class="fs-2 d-flex justify-content-center-lg ">
                        <a class="btn btn-floating m-1" href="https://www.facebook.com/" target="_blank"
                            role="button"><i class="bi bi-facebook"></i></a>
                        <a class="btn btn-floating m-1" href="https://www.instagram.com/" target="_blank"
                            role="button"><i class="bi bi-instagram"></i></a>
                        <a class="btn btn-floating m-1" href="https://ar.pinterest.com/" target="_blank"
                            role="button"><i class="bi bi-pinterest"></i></a>
                    </div>
                </div>

                <div class="col-lg-3 py-3 m-2">
                    <h3 class="text-center-md">Horarios de Atencion</h3>
                    <div>
                        <li> Lunes a Viernes de 09:00 a 18:00</li>
                        <li> Sabados de 9:00 a 13:00</li>
                        <li> Domingos Cerrado</li>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
